<div layout="row" layout-fill layout-align="center center">
    <div ng-show="gallery.loading" layout="row">
        <h3>Loading Gallery</h3>
        <md-progress-circular layout="row"></md-progress-circular>
    </div>
    <md-grid-list ng-hide="gallery.loading"
                  md-whiteframe="4" flex="100"
                  md-cols="4" md-cols-sm="2"
                  md-row-height-gt-md="1:1" md-row-height="1:1">
        <md-grid-tile class="gallery-image" ng-repeat="img in gallery.images" 
                      md-rowspan="1" md-colspan="1"
                      ng-class="tile.background">
            <div class="image" style="background-image: url({{img.media_details.sizes.medium.source_url}})"
                 class="img-thumbnail" image-box="img.id">
            <md-grid-tile-footer><h3>{{img.title.rendered}}|{{gallery.getRandomSpan(2)}}</h3></md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>
